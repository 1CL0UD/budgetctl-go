services:
  budgetctl-db:
    image: postgres:17.6
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: budgetctl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d budgetctl"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
