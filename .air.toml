root = "."
tmp_dir = "tmp"

[build]
# 1. The Build Command: Point to your main.go path
cmd = "go build -o ./tmp/main ./cmd/api/main.go"

# 2. The Binary to run after build
bin = "./tmp/main"

# 3. Watch Configuration
include_ext = ["go", "tpl", "tmpl", "html", "env"]
exclude_dir = ["assets", "tmp", "vendor", "frontend", "docs", "migrations"]
include_dir = []
exclude_file = []
delay = 1000 # Milliseconds to wait after save before build (prevents rapid-fire rebuilds)
stop_on_error = true
log = "build-errors.log"

[log]
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true